<!DOCTYPE html>
<html>
  <head>

        <script src="https://unpkg.com/esri-leaflet@2.1.1/dist/esri-leaflet.js" integrity="sha512-ECQqaYZke9cSdqlFG08zSkudgrdF6I1d8ViSa7I3VIszJyVqw4ng1G8sehEXlumdMnFYfzY0tMgdQa4WCs9IUw==" crossorigin=""></script>

    <style>
#mapid { height: 800px; }
    </style>


  </head>
  <body>
  
	hello, world
	<div id="mapid"></div>
	<script>
		var mymap = L.map('mapid') //.setView([45.514673, -122.653343], 13)

		L.esri.basemapLayer("Topographic").addTo(mymap);


		// http://devblog.kitchen.io/wp-content/uploads/2017/10/Morning_Walk.gpx
		var layer = omnivore.gpx('http://devblog.kitchen.io/wp-content/uploads/2017/06/Tokai_Nature_Trail_day_2.gpx')
			.on('ready', function() {
				mymap.fitBounds(layer.getBounds());
			})
			.addTo(mymap);





	</script>
  </body>
